<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
  <div class="landing">
    <div class="left">
      <h1 id="tag">
         Akan.
      </h1>
      <p id="description">
        Frequently in Ghana, children are given their first name
         as a <em>'day name'</em> which corresponds to the day in
         the week they were born. 
      </p>
      <p id="more">
        Akan naming is based on your gender and the date of birth.  
      </p>
      <a href="http://www.afropedea.org/akan-names"  id="info"><button class="btn btn-outline-info btn-sm">More info</button></a>
      <p id="lower-more">
        <strong>Want to know your Akan name?<br/> Fill in the form on the right</strong>  
      </p>
    </div>
    <div class="right">
      <div class="form-filling">
        <form name="fillForm">
          <div class="form-group">
            <label for="exampleInputEmail1"><strong>Year of birth</strong></label>
            <input type="number" class="form-control"  placeholder="Year of birth eg: 2020" name="year">
            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"><strong>Month of Birth</strong></label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Month of birth eg: 6" name="month">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"><strong>Date of Birth</strong></label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Date of birth eg: 16" name="date">
          </div>
          <div class="male">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="option1">
              <label class="form-check-label" for="exampleRadios1">
                <strong>Male</strong> 
              </label>
            </div>
        </div>
        <div class="female">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="option1">
            <label class="form-check-label" for="exampleRadios1">
              <strong>female</strong> 
            </label>
          </div>
        </div>
        <div class="get-name">
          <button type="submit" class="btn btn-primary btn-lg">Get Name</button>
      </div>
        </form>
      </div>
      
    </div>
  </div>
    
  <script src="js/akan.js"></script> 
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>   
</body>
</html>
