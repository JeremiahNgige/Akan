<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
  <div class="landing">
    <div class="left">
      <h1 id="tag">
         Akan.
      </h1>
      <p id="description">
        Frequently in Ghana, children are given their first name
         as a <em>'day name'</em> which corresponds to the day in
         the week they were born. 
      </p>
      <p id="more">
        Akan naming is based on your gender and the date of birth.  
      </p>
      <a href="http://www.afropedea.org/akan-names"  id="info"><button class="btn btn-outline-secondary">More info</button></a>
      <p id="lower-more">
        <strong>Want to know your Akan name?<br/> Fill in the form on the right</strong>  
      </p>
    </div>
    <div class="right">
      <div class="form-filling">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Year of birth</label>
            <input type="number" class="form-control"  placeholder="Year of birth eg: 2020">
            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Month of Birth</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Month of birth eg: 6">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Date of Birth</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Date of birth eg: 16">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
    </div>
  </div>
    
  <script src="js/akan.js"></script> 
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>   
</body>
</html>
